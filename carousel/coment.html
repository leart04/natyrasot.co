<html>
   <head> 
    <link rel="stylesheet" href="index.css">
   </head>
 <body>


    <div class="comments-app" ng-app="commentsApp" ng-controller="CommentsController as cmntCtrl">
        <h1>Comments </h1>
        
        <!-- From -->
        <div class="comment-form">
          <!-- Comment Avatar -->
          <div class="comment-avatar">
            <img src="fotott.jfif" class="w-100" alt="...">
          </div>
      
          <form class="form" name="form" ng-submit="form.$valid && cmntCtrl.addComment()" novalidate>
            <div class="form-row">
              <textarea
                        class="input"
                        ng-model="cmntCtrl.comment.text"
                        placeholder="Add comment..."
                        required></textarea>
            </div>
      
            <div class="form-row">
              <input
                     class="input"
                     ng-class="{ disabled: cmntCtrl.comment.anonymous }"
                     ng-disabled="cmntCtrl.comment.anonymous"
                     ng-model="cmntCtrl.comment.author"
                     ng-required="!cmntCtrl.comment.anonymous"
                     placeholder="Email"
                     type="email">
            </div>
      
            <div class="form-row text-right">
              <input
                     id="comment-anonymous"
                     ng-change="cmntCtrl.anonymousChanged()"
                     ng-model="cmntCtrl.comment.anonymous"
                     type="checkbox">
              <label for="comment-anonymous">Anonymous</label>
            </div>
      
            <div class="form-row">
              <input type="submit" value="Add Comment">
            </div>
          </form>
        </div>
      
        <!-- Comments List -->
        <div class="comments">
          <!-- Comment -->
          <div class="comment" ng-repeat="comment in cmntCtrl.comments | orderBy: '-date'">
            <!-- Comment Avatar -->
            <div class="comment-avatar">
              <img src="shkolla.jfif" class="w-100" alt="...">
            </div>
      
            <!-- Comment Box -->
            <div class="comment-box">
              <div class="comment-text">Shum Bukur!</div>
              <div class="comment-footer">
                <div class="comment-info">     
                  <span class="comment-author">
                    <em ng-if="comment.anonymous">Anonymous</em>
                    <a ng-if="!comment.anonymous" href="{{ comment.author }}">{{ comment.author }}</a>
                  </span>
                  <span class="comment-date">{{ comment.date | date: 'medium' }}</span>
                </div>
      
                <div class="comment-actions">
                  <a href="#">Reply</a>
                </div>
              </div>
            </div>
          </div>
      
          <!-- Comment - Dummy -->
          <div class="comment">
            <!-- Comment Avatar -->
            <div class="comment-avatar">
              <img src="http://gravatar.com/avatar/412c0b0ec99008245d902e6ed0b264ee?s=80">
            </div>
      
            <!-- Comment Box -->
            <div class="comment-box">
              <div class="comment-text">Nje Webside i Mrekullueshem. Suksese</div>
              <div class="comment-footer">
                <div class="comment-info">
                  <span class="comment-author">
                    <a href="jumanja04@gmail.com">Sexar</a>
                  </span>
                  <span class="comment-date">Feb 2, 2013 11:32:04 PM</span>
                </div>
      
                <div class="comment-actions">
                  <a href="#">Reply</a>
                </div>
              </div>
            </div>
          </div>
      
          <!-- Comment - Dummy -->
          <div class="comment">
            <!-- Comment Avatar -->
            <div class="comment-avatar">
              <img src="xperson.jfif" class="w-100" alt="...">
            </div>
      
            <!-- Comment Box -->
            <div class="comment-box">
              <div class="comment-text">Foto Shum Te Bukura Nga NATYRA!!</div>
              <div class="comment-footer">
                <div class="comment-info">
                  <span class="comment-author">
                    <a href="jumanja04@gmail.com">Gmail</a>
                  </span>
                  <span class="comment-date">Jan 31, 2022 11:32:04 PM</span>
                </div>
      
                <div class="comment-actions">
                  <a href="#">Reply</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="index.js"></script>

 </body>
</html>
